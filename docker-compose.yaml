version: "3.9"

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:14
    container_name: gold_postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: gold_data
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - gold_net

  # ==================== KAFKA & ZOOKEEPER ====================
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - gold_net

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - gold_net

  # ==================== AIRFLOW ====================
  airflow:
    image: apache/airflow:2.9.0
    container_name: airflow
    restart: always
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/gold_data
    ports:
      - "8080:8080"
    volumes:
      - ./airflow_dag:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: webserver
    depends_on:
      - postgres
    networks:
      - gold_net

  # ==================== SPARK ====================
  spark:
    image: bitnami/spark:3.5
    container_name: spark
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIRS=/tmp
    ports:
      - "7077:7077"
      - "8081:8081"
    volumes:
      - ./transform:/opt/spark/work-dir
    networks:
      - gold_net

  # ==================== STREAMLIT DASHBOARD ====================
  streamlit:
    build: ./dashboard
    container_name: streamlit_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - postgres
    networks:
      - gold_net

# ==================== NETWORK CONFIG ====================
networks:
  gold_net:
    driver: bridge